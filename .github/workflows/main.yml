name: BLUESPAWN agent build

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
    - develop

jobs:
  build:

    strategy:
      matrix:
        buildtype: [Release, Debug]

    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v1
    
    - name: Setup Nuget.exe
      uses: warrenbuckley/Setup-Nuget@v1

    - name: Update submodules
      run: git submodule update --init --recursive

    - name: Download Nuget packages
      working-directory: BLUESPAWN-agent
      run: nuget restore BLUESPAWN-agent.sln

    - name: Build BLUESPAWN-agent
      working-directory: BLUESPAWN-agent
      run: |
        "%ProgramFiles(x86)%\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\MSBuild.exe" BLUESPAWN-agent.sln /p:Configuration=${{ matrix.buildtype }}
      shell: cmd

    - uses: actions/upload-artifact@master
      with:
        name: BLUESPAWN-agent-${{ matrix.buildtype }}
        path: BLUESPAWN-agent\artifacts\x64\${{ matrix.buildtype }}\BLUESPAWN.exe
