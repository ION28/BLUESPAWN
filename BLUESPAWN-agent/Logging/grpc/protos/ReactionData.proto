syntax = "proto3";

message ACLEntry {
		string user = 1;
		string group = 2;
		uint32 securityAttributes = 3;
}

message FileReactionData {
	uint32 mitreID = 1;
	string fileName = 2;
	string description = 3;
	string owner = 4;
	uint32 size = 5;
	uint32 timeCreated = 6;
	uint32 timeModified = 7;
	uint32 timeAccessed = 8;
	bytes fileContents = 9;

	message Signature {
		string signerName = 1;
		string digestAlgorithm = 2;
		uint32 timestamp = 3;
	}
	repeated Signature signatures = 10;

	repeated ACLEntry ACL = 11;
}

message RegistryReactionData {
	uint32 mitreID = 1;
	string key = 2;
	bytes data = 3;
	bytes newData = 4;

	enum Type {
		REG_SZ = 0;
		REG_MULTI_SZ = 1;
		REG_EXPAND_SZ = 2;
		REG_BINARY = 3;
		REG_DWORD = 4;
		REG_QWORD = 5;
	}
	Type type = 5;

	repeated ACLEntry ACL = 6;
}

message ProcessReactionData {
	uint32 mitreID = 1;
	uint32 pid = 2;
	string name = 3;
	string description = 4;
	string commandLine = 5;
	string path = 6;
	string currentDirectory = 7;
	string autostartLocation = 8;
	string parent = 9;
	string user = 10;
	uint32 timeStarted = 11;
	uint32 recievedBytes = 12;
	uint32 sentBytes = 13;
	uint32 privateBytes = 14;
	uint32 workingSet = 15;
	bytes binaryContents = 16;
}

message ServiceReactionData {
	uint32 mitreID = 1;
	uint32 pid = 2;
	string name = 3;
	string description = 4;
	string logOnAs = 5;
	string startupType = 6;
	string startParameters = 7;
	bool allowDesktopInteract = 8;
	string runProgramPath = 9;
	string binaryPath = 10;
	bytes binaryContents = 11;
}

message FileReaction {
	string description = 1;
	FileReactionData info = 2;
}

message RegistryReaction {
	string description = 1;
	RegistryReactionData info = 2;
}

message ProcessReaction {
	string description = 1;
	ProcessReactionData info = 2;
}

message ServiceReaction {
	string description = 1;
	ServiceReactionData info = 2;
}